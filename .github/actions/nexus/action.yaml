name: Nexus jar push

description: it will push the jar file to nexus

runs:
  using: composite

  steps:
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'temurin'

    - name: install Maven
      run: |
          sudo apt update
          sudo apt install maven -y
      shell: bash
      
    - name: maven test
      run: mvn test
      shell: bash

    - name: maven verify
      run: mvn verify -DskipUnitTests
      shell: bash

    - name: maven compile
      run: mvn clean compile
      shell: bash

    - name: Build and Package
      run: mvn clean package
      shell: bash

