name: Nexus jar push

description: it will push the jar file to nexus

runs:
  using: composite
  steps:
  - uses: actions/checkout@v1
  - name: Set up JDK 1.8
    uses: actions/setup-java@v1
    with:
      java-version: 1.8
  - name: Build with Maven
    run: mvn package --file pom.xml
    shell: bash